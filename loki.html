<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Light On / Off (CSS only)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <h1>Light â€” On / Off</h1>

    <!-- Hidden checkbox controls the on/off state -->
    <input type="checkbox" id="lamp-toggle" class="toggle-checkbox" />

    <!-- Label acts as the visible switch (clicking it toggles the checkbox) -->
    <label for="lamp-toggle" class="switch" aria-hidden="true">
      <span class="switch-knob"></span>
    </label>

    <!-- Scene contains the lamp and the light effect; it responds to the checkbox state via CSS -->
    <div class="scene">
      <div class="ceiling"></div>

      <div class="lamp">
        <div class="chain"></div>
        <div class="shade">
          <div class="bulb"></div>
        </div>
      </div>

      <!-- light glow that appears when toggle is checked -->
      <div class="light-beam"></div>
    </div>

    <p class="hint">Click the switch to turn the light on and off.</p>
  </main>
</body>
</html>
